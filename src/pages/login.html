<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/css/css login/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/css login/style-login.css">
    <title>Login - Orkut</title>
  </head>
  <body>
    <header id="menu">
      <div class="container">
        <nav class="navbar">
          <img class="navbar-brand mt-3 mb-3" src="/src/images/logo-orkut.svg" alt="logo orkut">
          <ul class="nav d-md-flex justify-content-end text-center mt-3 mb-3">
            <li class="nav-item">
              <a class="nav-link link-dark" href="#">Sobre o Orkut</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark" href="#">Centro de sagurança</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="card-1">
        <div class="container mt-5 card-body">
          <div class="row">
            <div class="col-md-6 img-card-body mt-5 ms-5 me-0">
              <div class="card text-white ">
                <img class="card-img" src="/src/images/photo-tela-login.svg" alt="foto com pessoas conversando em uma mesa">
                <div class="card-img-overlay">
                  <p class="card-text">
                    Conecta-se aos seus amigos e familiares usando recados e mensagens instantâneas
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-5 me-4">
              <div class="card bg-white rounded-2">
                <img class="card-img-top mt-3 mb-3" src="/src/images/title-card-2.svg" alt="título Acesse o Orkut" height="77px">
                <form>
                  <div class="m-4">
                    <input type="email" class="form-control rounded-3 bg-light" placeholder="E-mail">
                    <input type="password" class="form-control rounded-3 bg-light mt-3" placeholder="Senha">
                  </div>
                  <div class="m-4 form-check">
                    <input type="checkbox" class="form-check-input color-checkbox" >
                    <label class="form-check-label text-secondary" for="checkbox-label">Lembrar minha senha</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/src/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
